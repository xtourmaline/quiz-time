<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Time</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="center">
        <!-- Container for Quiz Rules -->
        <section class="container" id="information">
            <h1>JavaScript Quiz</h1>

            <ul id="rules">
                <li>You will have 15 seconds to complete this quiz.</li>
                <li>Read question.</li>
                <li>Choose the best answer.</li>
            </ul>

            <button id="startButton">Start</button>
        </section>

        <!-- Container for Quiz -->
        <section class="container" id="quiz">
            <h1 id="timer"></h1>
            <p id="question"></p>
            <div id="choices">
                <button class="choiceButton" id="choice0"></button>
                <button class="choiceButton" id="choice1"></button>
                <button class="choiceButton" id="choice2"></button>
                <button class="choiceButton" id="choice3"></button>
            </div>
            <p id="score"></p>
        </section>

        <!-- Container for End Screen -->
        <section class="container" id="end">
            <h1>You completed the quiz!<h1>
            
            <h3>Your Score</h3>
            <p id="finalScore"></p>

            <h3>Log your score</h3>
            <label for="name">Initials</label>
            <input type="text" id="initials" name="initials" placeholder="JD" />
            <button id="save">SAVE</button>
        </section>

        <!-- Container for Highscores screen -->
        <section class="container" id="highscores">
            <h1>Highscores</h1>
            <ul id="scoreList">
            </ul>
            <button id="refresh">Go back</button>
            <button id="clearScores">Clear highscores</button>
        </section>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
